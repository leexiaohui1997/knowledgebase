name: 构建并发布 Release (备用方案)

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（例如：v1.0.0）'
        required: true
        default: 'v1.0.0'
  
  # 推送标签时自动触发
  push:
    tags:
      - 'v*-fallback'

jobs:
  # 使用Ubuntu构建Electron应用（备用方案）
  build-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 验证构建环境
        run: |
          node --version
          npm --version
          which node

      - name: 构建Web版本
        run: npm run build:web

      - name: 构建Electron应用 (Linux)
        run: npm run build:electron

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: electron-builds
          path: |
            dist-web/
            dist-electron/
          retention-days: 5

  # 创建 Release
  create-release:
    needs: build-ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: electron-builds
          path: ./artifacts

      - name: 获取版本号
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: 生成更新日志
        id: changelog
        run: |
          # 获取最近的提交信息
          git log --pretty=format:"- %s" -10 > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: 知识库管理 ${{ steps.get_version.outputs.version }} (备用构建)
          body: |
            ## 🎉 知识库管理应用 ${{ steps.get_version.outputs.version }}
            
            > ⚠️ 这是使用备用构建方案生成的Release，适用于macOS运行器不可用的情况
            
            ### 📦 下载
            
            - **Web版本**: 可直接在浏览器中使用
            - **Electron源码**: 包含完整的Electron应用源码
            
            ### ✨ 更新内容
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### 📝 说明
            
            - Web版本：直接在浏览器中打开 `dist-web/index.html`
            - Electron版本：需要本地安装依赖后运行 `npm run dev`
            - 数据存储在本地，安全可靠
            
            ### 🌐 在线体验
            
            不想下载？可以直接使用 Web 版本：
            https://leexiaohui1997.github.io/knowledgebase/
            
            ### 📚 文档
            
            - [使用指南](https://github.com/leexiaohui1997/knowledgebase/blob/main/README.md)
            - [功能特性](https://github.com/leexiaohui1997/knowledgebase/blob/main/docs/FEATURES.md)
          files: |
            artifacts/dist-web/**
            artifacts/dist-electron/**
          draft: false
          prerelease: true
